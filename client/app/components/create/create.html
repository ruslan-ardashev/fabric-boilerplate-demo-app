<!-- transfer -->
<label class="control-label">Transfers</label>
<div id="main">

  <br/>

  <div class="row">

            <div class="form-create">

               <form ng-submit="createCtrl.create(createDetails)">

                    <!-- firstName -->
                    <label for="firstName" class="control-label">firstName</label>
                    <div class="form-group" data-ng-class="{'has-warning has-feedback': createCtrl.invalidTransfer}">
                        <input type="text" id="firstName" class="form-control" ng-model="createDetails.firstName"/>   
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="createCtrl.invalidTransfer"></span>
                    </div>

                    <!-- lastName -->
                    <label for="lastName" class="control-label">lastName</label>
                    <div class="form-group" data-ng-class="{'has-warning has-feedback': createCtrl.invalidTransfer}">
                        <input type="text" id="lastName" class="form-control" ng-model="createDetails.lastName"/>   
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="createCtrl.invalidTransfer"></span>
                    </div>

                    <!-- accountNumber -->
                    <label for="accountNumber" class="control-label">accountNumber</label>
                    <div class="form-group" data-ng-class="{'has-warning has-feedback': createCtrl.invalidTransfer}">
                        <input type="text" id="accountNumber" class="form-control" ng-model="createDetails.accountNumber"/>   
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="createCtrl.invalidTransfer"></span>
                    </div>

                    <!-- balance -->
                    <label for="balance" class="control-label">Amount ($,USD)</label>
                    <div class="form-group" data-ng-class="{'has-warning has-feedback': createCtrl.invalidCredentials}">
                        <input id="balance" class="form-control" type="balance" ng-model="createDetails.balance">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="createCtrl.invalidTransfer"></span>
                        <span class="help-block" data-ng-show="createCtrl.invalidTransfer">Invalid Transfer - Account Number Mismatch or Insufficient Balance</span>
                    </div>
                    
                    <button type="submit" id="login-button" class="btn btn-primary btn-md">
                        Confirm Create
                    </button>

               </form>

            </div>

            <div class="afterMethodArea">

                <table style="text-align: center; border: 1px, solid, grey; padding: 5px;">

                    <tr>

                        <th>Account Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Balance (USD)</th>

                    </tr>

                    <tbody ng-repeat="mto in createCtrl.mtoDetails">

                        <tr colspan="4"><td>{{ mto.name }}</td></tr>

                        <tr ng-repeat="account in mto.accounts">
                            <td>{{ account.accountNumber }}</td>
                            <td>{{ account.firstName }}</td>
                            <td>{{ account.lastName }}</td>
                            <td>{{ account.balance }}</td>
                        </tr>

                    </tbody>

                </table>

            </div>

        <spinner data-ng-show="login.showAuthenticatingSpinner"></spinner>

    </div>

</div>
